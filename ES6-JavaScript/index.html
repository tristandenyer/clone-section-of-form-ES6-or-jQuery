<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dynamically Duplicating a form with ES6 (JavaScript), by Tristan Denyer</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>
    <div id="O_o"><a href="https://github.com/tristandenyer/Clone-section-of-form-using-jQuery">&laquo;
            Return to Tristan Denyer's GitHub page.</a></div>
    <div id="wrapper">
        <div class="sign-up_box">
            <form action="#" method="post" id="sign-up_area">
                <div id="entry1" class="clonedInput">
                    <h2 id="reference" name="reference" class="heading-reference">Entry #1</h2>
                    <fieldset>
                        <label class="label_ttl" for="title">Title:</label>
                        <select class="select_ttl" name="title" id="title">
                            <option value="" selected="selected" disabled="disabled">
                                Select your title
                            </option>
                            <option value="Dr.">
                                Dr.
                            </option>
                            <option value="Mr.">
                                Mr.
                            </option>
                            <option value="Mrs.">
                                Mrs.
                            </option>
                            <option value="Ms.">
                                Ms.
                            </option>
                        </select><!-- end .select_ttl -->
                    </fieldset>

                    <fieldset>
                        <label class="label_fn" for="first_name">First name:</label>
                        <input class="input_fn" type="text" name="first_name" id="first_name" value="">
                        <p class="form-help">This is help text under the form field.</p><!-- this is optional -->
                    </fieldset>

                    <fieldset>
                        <label class="label_ln" for="last_name">Last name:</label>
                        <input class="input_ln" type="text" name="last_name" id="last_name" value="">
                    </fieldset>

                    <fieldset class="checkbox entrylist">
                        <label class="label_checkboxitem" for="checkboxitem">What color?</label>
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" id="colorBlue" value="Blue" name="checkboxitem" class="input_checkboxitem-0">
                                    Blue
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="colorRed" value="Red" name="checkboxitem" class="input_checkboxitem-1">
                                    Red
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="colorWhite" value="White" name="checkboxitem" class="input_checkboxitem-2">
                                    White
                                </label>
                            </li>
                        </ul><!-- end checkboxes -->
                    </fieldset>

                    <fieldset class="radio entrylist">
                        <label class="label_radio" for="radioitem">Do you skate?</label>
                        <ul>
                            <li>
                                <label>
                                    <input type="radio" id="skateYes" value="Yes" name="radioitem" class="input_radio">
                                    Yes
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" id="skateNo" value="No" name="radioitem" class="input_radio">
                                    No
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" id="skateWish" value="I wish" name="radioitem" class="input_radio">
                                    I wish
                                </label>
                            </li>
                        </ul><!-- end .input_radio -->
                    </fieldset>

                    <fieldset>
                        <label class="label_email" for="email_address">Email:</label>
                        <input class="input_email" type="text" name="email_address" id="email_address" value=""
                            placeholder="like this: billybob@example.com">
                    </fieldset>
                </div><!-- end #entry1 -->

                <div id="addDelButtons">
                    <input type="button" id="btnAdd" value="add section"> <input type="button" id="btnDel" value="remove section above">
                </div>

                <fieldset>
                    <label for="notes">Notes</label>
                    <textarea id="notes"></textarea>
                </fieldset>

                <fieldset class="check">
                    <label><input type="checkbox"> I accept the terms of service.</label>
                </fieldset>

                <fieldset class="form-actions">
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div><!-- end sign-up_box -->
    </div> <!-- end wrapper -->
    <div id="O_o">
        <a href="https://github.com/tristandenyer/Clone-section-of-form-using-jQuery">&laquo;
            Return to Tristan Denyer's GitHub page.</a>
    </div>
    <script src="js/clone-form-td-es6.js"></script>
</body>

</html>
